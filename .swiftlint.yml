# API cleanliness
function_parameter_count:
  warning: 10
  error: 15

# Complexity / size guardrails -- relaxed for generated test files and algorithmic solutions
cyclomatic_complexity:
  warning: 25
  error: 50

function_body_length:
  warning: 200
  error: 400

type_body_length:
  warning: 2000
  error: 6000

file_length:
  warning: 3000
  error: 6000
  ignore_comment_only_lines: true

line_length:
  warning: 200
  error: 2000
  ignores_comments: true
  ignores_urls: true
  ignores_interpolated_strings: true

nesting:
  type_level: 3
  function_level: 5
