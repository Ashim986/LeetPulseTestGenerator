# SwiftLint configuration for TestCaseEvaluator
# Adapted from LeetPaulse app config -- app-specific UI rules removed,
# thresholds relaxed for generated test code and algorithmic solutions.
#
# This project embeds unmodified algorithm solutions from LeetCode into
# generated test harnesses. Many lint rules fire on the solution code which
# we intentionally do not rewrite. Rules disabled below are those triggered
# exclusively or primarily by embedded solution patterns.

included:
  - Tests
  - Sources

excluded:
  - .build
  - "**/.build"
  - DerivedData
  - .xcode_derived_data
  - build
  - Generated
  - "**/*.generated.swift"
  - Scripts

# Disable rules that fire on embedded algorithmic solution code.
# These patterns are inherent to algorithm implementations and cannot
# be fixed without rewriting solution logic.
disabled_rules:
  - for_where                  # Algorithmic loops with conditional bodies
  - statement_position          # Brace style in embedded solutions
  - trailing_semicolon          # Embedded solutions may have semicolons
  - comma                       # Embedded solution spacing
  - colon                       # Embedded solution spacing
  - control_statement           # Embedded solution patterns
  - syntactic_sugar             # Embedded solutions may use Array<T> etc.
  - large_tuple                 # Algorithmic return types + test case tuples
  - implicit_optional_initialization  # Solution patterns
  - empty_parentheses_with_trailing_closure  # Solution patterns
  - vertical_whitespace         # Generated file spacing

# Keep default rules + add high-signal opt-ins
opt_in_rules:
  - empty_string
  - force_unwrapping
  - implicitly_unwrapped_optional
  - sorted_imports
  - closure_spacing
  - redundant_nil_coalescing
  - redundant_type_annotation
  - yoda_condition

# Relaxed for generated test code: force-unwrap/cast are acceptable in test harnesses
force_cast: warning
force_try: warning
force_unwrapping: warning
implicitly_unwrapped_optional: warning

# Naming conventions
type_name:
  min_length: 2
  max_length:
    warning: 60
    error: 80

identifier_name:
  min_length:
    warning: 2
    error: 1
  validates_start_with_lowercase: warning
  allowed_symbols: ["_"]
